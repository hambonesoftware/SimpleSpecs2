name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  quality:
    name: Lint, Type Check, Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run pre-commit (lint & format)
        run: uv run pre-commit run --show-diff-on-failure --color=always --all-files

      - name: Type check with mypy
        run: uv run mypy backend/main.py backend/config.py backend/routers/health.py backend/tests/test_health.py

      - name: Run tests with coverage
        run: uv run pytest --cov=backend --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Python security audit
        run: uv run pip-audit

      - name: npm security audit
        run: |
          if [ -f package.json ]; then
            npm install --package-lock-only
            npm audit --production
          else
            echo "No package.json found; skipping npm audit."
          fi
